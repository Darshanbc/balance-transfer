<HTML>
<HEAD>
	<TITLE> Add/Remove dynamic rows in HTML table </TITLE>
	<SCRIPT language="javascript">
	var rowCount =1;
	function addRow(tableID) {

			var table = document.getElementById(tableID);

			var a = table.rows.length;
			//alert(a)
			var row = table.insertRow(rowCount);

			var cell1 = row.insertCell(0);
			var element1 = document.createElement("input");
			element1.type = "checkbox";
			element1.name="chkbox[]";
			cell1.appendChild(element1);

			var cell2 = row.insertCell(1);
			cell2.innerHTML = rowCount;
			var cell3 = row.insertCell(2);
			var element2 = document.createElement("input");
			element2.type = "text";
			element2.name = "txtbox[]";
			element2.id="s"+rowCount
			cell3.appendChild(element2);
			rowCount++


		}

		
		function deleteRow(tableID) {
			try {
			var table = document.getElementById(tableID);

					rowCount--
					table.deleteRow(rowCount);
					
			}catch(e) {
				alert(e);
			}
		}
		//{\"fname\":\"chairs\",\"quantity\":\"2\"}
		function parseVal(tableId){
			var table=document.getElementById(tableId);
			var arr;
			var str="{"
			var openBrac="{"
			var closeBarc="}"
			var colon=":"
			var qoute="\""
			var coma=","
				
			for (var i = 0;i<table.rows.length; i++) {
				   
				   arr=document.getElementById("s"+i).value
					str=str+qoute+arr+qoute+colon+qoute+arr+qoute+coma
				   
				}
		str=str+"}"
		alert(str)
		}

	</SCRIPT>
</HEAD>
<BODY>

	<INPUT type="button" value="Add Row" onclick="addRow('dataTable')" />

	<INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')" />

	<TABLE id="dataTable" width="350px" border="1">
		<TR>
			<TD><INPUT type="checkbox" name="chk"/></TD>
			<TD> 0 </TD>
			<TD> <INPUT type="text" id="s0"/> </TD>
		</TR>
	</TABLE>
	<input type="button" value="submit" onclick="parseVal('dataTable')"/>

</BODY>
</HTML>
